<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF</title>
</head>

<body>

    <main class="conteiner-principal">
        <h1>Gerador de senhas</h1>

        <div class="res"><p>Nova senha aqui...</p></div>
        
        <form action="" class="formulario">
            <label for="
            ">Quantidade de caracteres: <input type="number" value=8 min="1" max="50" class="qtdCaracteres"></label>

            <label class="numeros">Numeros: <input type="checkbox" class="checkNumeros" checked></label>

            <label class="maiusculas">Maiusculas: <input type="checkbox" class="checkMaiusculas"></label>

            <label class="minusculas">Minusculas: <input type="checkbox" class="checkMinusculas"></label>

            <label class="simbolos">Simbolos: <input type="checkbox" class="checkSimbolos"></label>
        </form>
        
        <button type="submit" class="gerar">Gerar</button>
    </main>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
